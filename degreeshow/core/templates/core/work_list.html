{% extends 'base.html' %}

{% block work_content %}
	{% for work in work_list %}
	<div class= "work_img">
		<a href="{% url 'work_detail' work.pk %}">
			<img src="{{ work.image.url }}" />
			<p class="work_title">{{ work.title }}</p>
			<p class="work_creater">{{ work.creater }}</p>
		</a>
	</div>
	{% endfor %}
{% endblock %}
